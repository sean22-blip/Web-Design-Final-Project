<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <div class="flex gap-32">
        <div class="flex   ">
            <a href="Home.html">
        <div class="flex justify-center items-center w-[5em] h-[5em]   rounded-full border-5 border-gray-600">
            <img class="w-7 h-7" src="/img/arrow.png">
        </div>
        </a>
            <main class="bg-[#4996ED]   ml-[10em] p-20 rounded-4xl">
                <form>
                    <h3 class="text-white text-5xl font-bold text-center font-Roboto">Create an account</h3>
                    <h1 class="flex text-white text-3xl justify-center mt-5 font-thin">Already have an acccount?
                        <p class="ml-5 text-black font-thin hover:text-blue-700 underline"><a href="Login.html">Login</a></p>
                    </h1>
                    <div class="flex  justify-between ml-[2.5em] mt-[8em] text-xl ">
                        <div class="font-bold ">
                            <label for="fName">First name</label><br>
                            <input type="text" id="fName" class="outline-none" name="fName" >
                            <hr class="w-[100%]">
                        </div>
                        <div class="font-bold  ">
                            <label for="lName" class="outline-none" >Last name</label><br>
                            <input type="text" id="lName" name="lName" >
                            <hr class="w-[100%]">
                        </div>
                    </div>
                    <div class="font-bold ml-[2.5em] text-xl mt-[1em]">
                        <label for="email"  >Email</label><br>
                        <input type="email" id="email" class="outline-none" name="email" >
                        <hr class="w-[94%]">
                    </div>
                    <div class="font-bold ml-[2.5em] text-xl mt-[2em] ">
                        <label for="password" class="outline-none">Password</label><br>
                        <input type="password" id="password"   class="outline-none" name="password" >
                        <hr class="w-[94%]">
                    </div>
                    <div class="flex justify-center mt-[4em]">
                        <button type="submit"
                            class="text-white text-3xl font-bold bg-blue-800 px-[3em] py-5 rounded-[1em] hover:cursor-pointer hover:bg-blue-700  hover:border-blue-500 transition cursor-pointer border-2 border-blue-800">Create
                            account</button>
                    </div>
                    <div class="mt-[5em] flex justify-center ">
                        <hr class="w-[30%] ml-10 mr-5">
                        <p class="text-xl font-bold">Or register with</p>
                        <hr class="w-[30%] ml-5">
                    </div>
                    <div class="flex justify-center mt-[2em] text-center ">
                        <button class="flex  px-[3em] py-[12px] text-3xl rounded-[1em] ml-[1em] hover:cursor-pointer hover:bg-gray-400  hover: transition cursor-pointer border-2 border-gray-800 "><img
                                src="/img/Google.png" class="w-[1em] h-[1em] mr-5 mt-1">Google</button>
                        <button class="flex  px-[3em] py-[12px] text-3xl rounded-[1em] ml-[1em] hover:cursor-pointer hover:bg-gray-400  hover: transition cursor-pointer border-2 border-gray-800"><img
                                src="/img/Apple.png" class="w-[1em] h-[1em] mr-5 mt-1">Apple</button>
                    </div>
                </form>
            </main>
        </div>
        <img src="img/image 2.png" alt="">
    </div>
    <script src="Index.js"></script>
</body>

</html>
