<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <a href="Home.html">
    <div class="flex justify-center items-center w-[5em] h-[5em] m-10 rounded-full border-5 border-gray-600">
        <img class="w-10 h-10" src="/img/arrow.png">
    </div>
    </a>
    <main class="bg-[#4996ED] w-[50%] h-[68em] ml-[10em] p-20 rounded-4xl">
        <div>
            <h3 class="text-white text-5xl font-bold text-center font-Roboto">Login</h3>
            <div class="font-bold ml-[2.5em] text-xl mt-[5em]">
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email">
                <hr class="w-[94%]">
            </div>
            <div class="font-bold ml-[2.5em] text-xl mt-[2em]">
                <label for="password">Password</label><br>
                <input type="password" id="password" name="password">
                <hr class="w-[94%]">
            </div>
            <form action="Home.html">
            <div class="flex justify-center mt-[4em]">
                <button type="submit"
                    class="text-white text-3xl font-bold bg-blue-800 px-[3em] py-5 rounded-[1em] hover:cursor-pointer hover:bg-blue-700  hover:border-blue-500 transition cursor-pointer border-2 border-blue-800">Login
                    </button>
            </div>
            </form>
            <div class="mt-[5em] flex justify-center ">
                <hr class="w-[30%] ml-10 mr-5">
                <p class="text-2xl font-bold">Continue with</p>
                <hr class="w-[30%] ml-10">
            </div>
            <div class="flex justify-center mt-[2em] text-center ">
                <button class="flex  px-[3em] py-[12px] text-3xl rounded-[1em] ml-[1em] hover:cursor-pointer hover:bg-gray-400  hover: transition cursor-pointer border-2 border-gray-800 "><img
                        src="/img/Google.png" class="w-[1em] h-[1em] mr-5 mt-1">Google</button>
                <button class="flex  px-[3em] py-[12px] text-3xl rounded-[1em] ml-[1em] hover:cursor-pointer hover:bg-gray-400  hover: transition cursor-pointer border-2 border-gray-800"><img
                        src="/img/Apple.png" class="w-[1em] h-[1em] mr-5 mt-1">Google</button>
            </div>
        </div>
    </main>
    <script src="Index.js"></script>
</body>

</html>
